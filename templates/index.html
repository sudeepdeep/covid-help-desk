<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    color: #fff;
    font-family: "Poppins", sans-serif;
}

.section{
    width: 100%;
    height: 100%;
}

.first{
    background: rgb(4,204,47);
    background: linear-gradient(0deg, rgba(4,204,47,1) 0%, rgba(3,177,204,1) 100%);
    height:100vh;
    opacity: 1;
    
}
.cover-image{
position: absolute;
height: 100vh;
width: 100%;
opacity: 0.5;
z-index: 1;
}

.title{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,50%);
    z-index: 2;

}
.head-image{
object-fit: cover;
position: absolute;
height: 100vh;
opacity: 1;
}

.first h1{
    font-size:25px;
    color:white;
}
.first button{
    position: absolute;
    width: 150px;
    top:60%;
    left:50%;
    transform: translate(-60%,50%);
    height:50px;
    border-radius:3px;
    border: 0px;
    font-size: 20px;
    background-color:#F09537;
    z-index:2;
    cursor: pointer;
}
.first button a{
    text-decoration: none;
    color:white;
    font-size: 20px;
}
.nav-bar{
    position: absolute;
    z-index: 2;
    width: 100%;
    padding-left: 50%;
    
}

.district{
    color:black;
}
.second{
    position: absolute;
    height:100vh;
    width:100%;
}
.helpdesk{
    display: flex;
    justify-content:space-around;
}
.oxygen{
    border: 0px solid black;
    border-radius:10px;
    height:300px;
    width:25%;
    margin-top:200px;
    background-color: black;
}
.hospitals{
    border: 0px solid black;
    border-radius:10px;
    height:300px;
    width:25%;
    margin-top:200px;
    background-color: black;
}
.vaccine{
    border: 0px solid black;
    border-radius:10px;
    height:300px;
    width:25%;
    margin-top:200px;
    background-color: black;
}
.helptext1{
    margin-top: 35%;
    margin-left:20%;
}
.helptext2{
    margin-top: 35%;
    margin-left:20%;
}
.helptext3{
    margin-top: 35%;
    margin-left:30%;
}
.oxygen a h5{
    color:yellow;
}
.hospitals a h5{
    color:yellow;
}
.vaccine a h5{
    color:yellow;
}

.oxygen a , .vaccine a, .hospitals a{
    text-decoration:none
}
.oxygen:hover{
    background-image: linear-gradient(to bottom, rgba(245, 246, 252, 0.52), rgba(27, 27, 27, 0.73)),url("{{url_for('static',filename = 'images/oxygen.jpeg')}}");
    background-size: cover;
    transition:0.5s ease;
}
.oxygen:hover h5{
    font-size: 20px;
    color:white;
}

.hospitals:hover{
    background-image: linear-gradient(to bottom, rgba(245, 246, 252, 0.52), rgba(27, 27, 27, 0.73)),url("{{url_for('static',filename = 'images/hsptl.jpg')}}");
    background-size: cover;
    transition:0.5s ease;
}
.hospitals:hover h5{
    font-size: 20px;
    color:white;
}

.vaccine:hover{
    background-image: linear-gradient(to bottom, rgba(245, 246, 252, 0.52), rgba(27, 27, 27, 0.73)),url("{{url_for('static',filename = 'images/vaccine.jpg')}}");
    background-size: cover;
    transition:0.5s ease;
    
}
.vaccine:hover h5{
    font-size: 20px;
    color:white;
}

div.fadeOut{
    opacity: 0;
    pointer-events: none;
}
div.fadeIn{
    opacity: 1;
    pointer-events: all;
}
</style>

<link href='https://fonts.googleapis.com/css?family=Baloo 2' rel='stylesheet'>

<script type="text/javascript">
const getStarted = () =>{
    const startBtn = document.querySelector('.first button');
    const firstScreen = document.querySelector('.first');
    const secondScreen = document.querySelector('.second');

    startBtn.addEventListener('click',() => {
        firstScreen.classList.add("fadeOut");
        secondScreen.classList.add("fadeIn");
    });
};

getStarted();
</script>

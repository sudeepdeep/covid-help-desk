<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxygen Availability Details</title>
    <style type="text/css">
        .first{
            height:100vh;
            width:100%;
            position: absolute;
        }
        .first .navbar{
            height:20vh;
            padding-left: 40%;
            width:100%;
        }

    </style>
    
<link href='https://fonts.googleapis.com/css?family=Baloo 2' rel='stylesheet'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
 <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
</head>
<body>
  
    <div class= "first">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Help Desk
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <li><a class="dropdown-item" href="#">Oxygen Beds Availability</a></li>
                      <li><a class="dropdown-item" href="#">Covid Hospitals NearBy</a></li>
                      <li><a class="dropdown-item" href="#">Vaccine Registration</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Our Team</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Admin Login</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

<center>
            <div class="container">
                {% if message %}
                {{message}}
                {% endif %}
                <form action="/savedata" method = "POST">

                  <div class="row">
                    <div class="col-25">
                      <label for="country">District</label>
                    </div>
                    <div class="col-75">
                        <select name = "district">
                            <option value = "Anantapur">Anantapur</option>
                            <option value = "Chittoor">Chittoor</option>
                            <option value = "East Godavari">East Godavari</option>
                            <option value = "Guntur">Guntur</option>
                            <option value = "Krishna">Krishna</option>
                            <option value = "Kurnool">Kurnool</option>
                            <option value = "Prakasam">Prakasam</option>
                            <option value = "Srikakulam">Srikakulam</option>
                            <option value = "Nellore">Nellore</option>
                            <option value = "visakhapatnam">visakhapatnam</option>
                            <option value = "Vizayanagaram">Vizayanagaram</option>
                            <option value = "West Godavari">West Godavari</option>
                            <option value = "Kadapa">Kadapa</option></select>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-25">
                      <label for="country">Mandals</label>
                    </div>
                    <div class="col-75">
                        <select name = "mandals">
                            <option value = "tadepalligudem">Tadepalligudem</option>
                            <option value = "nallajerla">Nallajerla</option>
                            <option value = "tanuku">Tanuku</option>
                            <option value = "eluru">Eluru</option>
                            <option value = "narasapuram">Narasapuram</option>
                            <option value = "deverapalle">Deverapalle</option>
                            <option value = "gopalapuram">Gopalapuram</option>
                            <option value = "kovvur">Kovvur</option>
                            <option value = "bhimadole">Bhimadole</option>
                            <option value = "chintalapudi">Chintalapudi</option>
                            <option value = "ganapavaram">Ganapavaram</option>
                            <option value = "bhimavaram">Bhimavaram</option>
                            <option value = "pallakollu">Pallakollu</option>
                            <option value = "nidadhavole">Nidadhavole</option>
                            <option value = "pedavegi">Pedavegi</option>
                            <option value = "pentapadu">Pentapadu</option>
                            <option value = "pervali">Peravali</option>
                            <option value = "veeravasaram">Veeravasaram</option>
                            <option value = "yelamanchili">Yelamanchili</option></select>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-25">
                      <label for="country">Select the No.Of Oxygen beds available</label>
                    </div>
                    <div class="col-75">
                       <input type="number" name = "oxygenbeds">
                    </div>
                  </div>


                  <div class="row">
                    <div class="col-25">
                      <label for="country">Select the No.Of Covid Hospitals available</label>
                    </div>
                    <div class="col-75">
                       <input type="number" name = "covidhsptls">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-25">
                      <label for="country">Contact Details of that Covid Hospitals</label>
                    </div>
                    <div class="col-75">
                       <textarea name = "hsptlsaddr"></textarea>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-25">
                      <label for="country">Plasma Donors Details</label>
                    </div>
                    <div class="col-75">
                       <textarea name = "plsmadonors"></textarea>
                    </div>
                  </div>


                  <div class="row">
                    <input type="submit" value="Submit">
                  </div>
                </form>
              </div>
            </center>
</body>
</html>

{% extends 'base.html' %}
{% block title %}Oxygen Beds  in Mandal{% endblock %}
{% block content %}

<style>
  .dists{
    width: 100%;
    height: 80vh;
    background:rgb(50,92,132);
    color: white;
    padding-top: 200px;
  }
  .buttoon{
    width:100%;
    left:50%;

  }
  .buttoon button{
    margin-top:10px;
    border: none;
    width:140px;
    height:40px;
    color: white;
    background-color: #F09537;
  }
</style>
<center>
  {% if data %}
  {{data}}
    {% elif dist == "West Godavari" %}
        <div class=  "dists">
            <div class="container">
                <form action="/res" method = "POST">
                <h5>Mandals in {{dist}}</h5>
                  <div class="row">
                    <div class="col-25">
                      <label for="country">Select mandal</label>
                    </div>
                    <div class="col-75">
                        <select name = "mandal">
                            <option value = "eluru">Eluru</option>
                            <option value = "bhimavaram">Bhimavaram</option>
                            <option value = "tadepalligudem">Tadepalligudem</option>
                            <option value = "tanuku">Tanuku</option>
                        </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class = "buttoon">
                    <button>Submit</button></div>
                  </div>
        

                </form>
              </div>

          {% else %}
          <h5>No Data is Uploaded still Now</h5>

              {% endif %}
            </center>
{% endblock %}
